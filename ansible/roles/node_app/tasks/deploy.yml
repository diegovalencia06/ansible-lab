---
- name: Ensure app dir exists
  file:
  path: /home/deploy/apps/myapp
  state: directory
  owner: deploy
  group: deploy
  mode: '0755'
- name: Checkout app code from repo (pull latest)
  git:
  repo: 'https://github.com/diegovalencia06/ansible-lab.git'
  dest: /home/deploy/apps/myapp
  version: "{{ git_ref | default('main') }}"
  force: yes
  update: yes
  vars:
  ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
  become: no
- name: Install npm dependencies
  npm:
  path: /home/deploy/apps/myapp
  production: yes
- name: Copy systemd service file
  template:
  src: node-app.service.j2
  dest: /etc/systemd/system/myapp.service
  become: yes
  notify:
- Reload systemd
- name: Ensure service is started and enabled
  systemd:
  name: myapp
  state: started
  enabled: yes
  become: yes